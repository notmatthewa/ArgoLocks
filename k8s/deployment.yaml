apiVersion: v1
kind: Namespace
metadata:
  name: argolocks
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argolocks
  namespace: argolocks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argolocks
  template:
    metadata:
      labels:
        app: argolocks
    spec:
      containers:
        - name: argolocks
          image: argolocks:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: argolocks
  namespace: argolocks
spec:
  selector:
    app: argolocks
  ports:
    - port: 8080
      targetPort: 8080
